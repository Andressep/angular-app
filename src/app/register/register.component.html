<section class="flex justify-center mt-14 ">
  <form method="POST" #form="ngForm" (ngSubmit)='register(form)' class="rounded-md shadow-md shadow-slate-200 p-5 border mt-10 w-96 h-3/5">
    <div class="mb-3">
        <h2 class="text-center text-3xl font-bold tracking-tight text-gray-900">Sign in to enjoy the experience</h2>
      </div>
    <div class="relative z-0 w-full mb-6 group">
        <input [(ngModel)]="creds.nombreUsuario" type="username" name="nombreUsuario" id="nombreUsuario" class=" form-control block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none  dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label for="nombreUsuario" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Username</label>
    </div>
    <div class="relative z-0 w-full mb-6 group">
        <input [(ngModel)]="creds.clave" type="text" name="clave" id="clave" class="form-control block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none  dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label for="password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
    </div>
    <div class="relative z-0 w-full mb-6 group">
      <select class="text-gray-500 dark:text-gray-400" name="rol" [(ngModel)]="creds.rol">
        <option  *ngFor="let option of roles" [ngValue]="option.value">{{ option.label }}</option>
      </select>
    </div>    
    <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-auto sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register</button>
  </form>
</section>
