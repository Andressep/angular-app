<section class="h-screen w-screen flex">
    <div class="mt-5 flex-col mx-auto" >
        <h2 class="text-xl pl-4 font-semibold text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Listado de turnos.</h2>
        <div>
            <button routerLink="/list/form" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-auto my-3 sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Crear Turno</button>
        </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase dark:text-gray-400 ">
                <tr>
                    <th scope="col" class="px-5 py-2 bg-gray-50 dark:bg-gray-100 text-gray-800">id</th>
                    <th scope="col" class="px-2 py-2 bg-white text-gray-800">Instalacion</th>
                    <th scope="col" class="px-6 py-2 bg-gray-50 dark:bg-gray-100 text-gray-800">Pago</th>
                    <th scope="col" class="px-6 py-2 bg-white text-gray-800">Fecha</th>
                    <th scope="col" class="px-4 py-2 bg-gray-50 dark:bg-gray-100 text-gray-800">Comprobante</th>
                    <th class="px-6 py-2 bg-white text-gray-800">Editar</th>
                    <th class="px-4 py-2 bg-gray-50 dark:bg-gray-100 text-gray-800">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let turno of turnos" class="border-b border-gray-200 dark:border-gray-700">
                    <td class="px-5 py-2 bg-gray-50 dark:bg-gray-100">{{ turno.id }}</td>
                    <td class="px-2 py-2 bg-white">{{ turno.instalacion }}</td>
                    <td class="px-6 py-2 bg-gray-50 dark:bg-gray-100">{{ turno.pago}}</td>
                    <td class="px-2 py-2 bg-white ">{{ turno.fecha}}</td>
                    <td class="px-6 py-2 bg-gray-50 dark:bg-gray-100">{{ turno.comprobante}}</td>
                    <td class="px-6 py-2 bg-white" type="button">
                        <button type="button" name="editar" [routerLink] = "['/list/form', turno.id]" >Editar</button>
                    </td>
                    <td class="px-6 py-2 bg-gray-50 dark:bg-gray-100">
                        <button type="button" name="eliminar" (click)="delete(turno)" >Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</section>
