<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8 mt-16">
    <div class=" w-80 max-w-md space-y-8 ">
      <div>
        <h2 class="text-center text-3xl font-bold tracking-tight text-gray-900">Sign in to enjoy the experience</h2>
      </div>
      <form class="mt-8 space-y-6" method="POST" #form="ngForm" (ngSubmit)="login(form)">
        <input type="hidden" name="remember" value="true">
        <div class="-space-y-px rounded-md shadow-sm">
          <div>
            <label for="nombreUsuario" class="sr-only">Username</label>
            <input [(ngModel)]="creds.nombreUsuario" id="nombreUsuario" name="nombreUsuario" type="text" required class="form-control relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Username">
          </div>
          <div>
            <label for="clave" class="sr-only">Password</label>
            <input [(ngModel)]="creds.clave" id="clave" name="clave" type="text" required class="form-control relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Password">
          </div>
        </div>
        
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Haven't you registered yet?</label>
          </div>
  
          <div class="text-sm">
            <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500">Register now</a>
          </div>
        </div>
  
        <div>
          <button class="group relative flex w-full justify-center rounded-md border border-transparent bg-blue-700 hover:bg-blue-800 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 py-2 px-4 text-sm font-medium text-white  focus:outline-none focus:ring-2  focus:ring-offset-2">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <!-- Heroicon name: mini/lock-closed -->
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
              </svg>
            </span>
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
